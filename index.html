<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="rock" class="button" value="rock">
    <img src="rock.webp" alt="rock"/>
  </button>
  <button id="paper" class="button" value="paper">
    <img src="paper.jpg" alt="paper"/>
  </button>
  <button id="scissors" class="button" value="scissors">
    <img src="scissors.jpeg" alt="scissors"/>
  </button>
  <br>

  <div id="result"></div>
  <hr>
  <div id="player-score"></div>
  <div id="computer-score"></div>

  <script src="app.js"></script>
</body>
</html>
